eureka:
    instance:
        prefer-ip-address: true
    client:
        service-url:
            defaultZone: http://eureka_username:eureka_password@localhost:10001/eureka/

# 自定义属性
oauth2:
    # 程序启动时加载到内存中，最好用数据库+缓存的方式处理
    client-details-store:
        internal:
            client-id: internal
            client-secret: internal
            scope: web-app
            authorized-grant-types: client_credentials
            # Access Token is valid for 5 mins
            access-token-validity-seconds: 300
            # Refresh Token is valid for 7 days
            refresh-token-validity-seconds: 604800
        web_app:
            # browser & app
            client-id: web_app
            client-secret: changeit
            scope: openid
            authorized-grant-types: implicit,refresh_token,password,authorization_code
            # Access Token is valid for 5 mins
            access-token-validity-seconds: 300
            # Refresh Token is valid for 7 days
            refresh-token-validity-seconds: 604800
    jwt:
        # 非对称加密
        signing-key: signingKey
