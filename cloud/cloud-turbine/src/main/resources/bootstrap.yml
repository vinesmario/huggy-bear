spring:
    application:
        name: @project.artifactId@
    profiles:
        active: dev
    cloud:
        config:
            label: master
            profile: ${spring.profiles.active}
#            方案一：先连接到配置中心，再通过配置中心获取注册中心地址
#            uri: http://localhost:10001/
#            方案二：先注册到注册中心，再通过注册中心找到配置中心地址（推荐）
            discovery:
                enabled: true
                serviceId: cloud-config-server

# 在 Hystrix Dashboard 中监控集群应用，即 Turbine 所在应用的地址 http://turbine-hostname:port/turbine.stream
turbine:
    app-config: MICROSERVICE-UAA-SERVER,MICROSERVICE-BASE-SERVER #配置Eureka中的serviceId列表，表明监控哪些服务
    aggregator:
        cluster-config: default
    cluster-name-expression: new String("default")
    combine-host-port: true #通过主机名与端口号的组合来进行区分

# 在Hystrix Dashboard中监控单个应用的地址 http://hostname:port/actuator/hystrix.stream
management:
    endpoints:
        web:
            exposure:
                include: hystrix.stream,health,info #对外暴露监控接口
