spring:
    application:
        name: @project.artifactId@
    profiles:
        active: dev
    cloud:
        config:
            label: master
            profile: ${spring.profiles.active}
#            方案一：先连接到配置中心，再通过配置中心获取注册中心地址
#            uri: http://localhost:10001/
#            方案二：先注册到注册中心，再通过注册中心找到配置中心地址（推荐）
            discovery:
                enabled: true
                serviceId: cloud-config-server

ribbon:
    ReadTimeout: 10000
    ConnectTimeout: 10000
    eureka:
        enabled: true
    httpclient:
        enabled: false
    okhttp:
        enabled: true

feign:
    client:
        config:
            default:
                connectTimeout: 5000
                readTimeout: 5000
    okhttp:
        enable: true
    hystrix:
        enabled: true #Hystrix支持，如果为true，hystrix库必须在classpath中
    compression:
        request:
            enabled: true #请求和响应GZIP压缩支持
            mime-types: text/xml,application/xml,application/json #支持压缩的mime types
            min-request-size: 2048
        response:
            enabled: true

